<div class="mat-elevation-z8 responsive-table ">
  
  <div class="flex flex-row">
    <div class="w-33 flex-none">
      <button class=" flex items-center bg-blue-600 text-white px-2 py-1.5 hover:bg-blue-700">
        <span class="text-lg font-bold">+</span> Nuevo Usuario
      </button>
    </div>
    <div class="flex-1"></div>
    <div class="w-64 flex-1"></div>
    <div class="w-33 flex-none">
      <button class="p-2 rounded-full hover:bg-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="black">
          <circle cx="12" cy="4" r="2"/>
          <circle cx="12" cy="12" r="2"/>
          <circle cx="12" cy="20" r="2"/>
        </svg>
      </button>


    </div>
  </div>
      <table mat-table [dataSource]="dataSource" class="custom-table">
        @for (col of colums(); track $index) {
            <!-- ID Column -->
            <ng-container matColumnDef="{{ col.def }}">
                <th mat-header-cell *matHeaderCellDef> {{ col.label }} </th>
                <td mat-cell *matCellDef="let row"> {{ col.content(row) }} </td>
            </ng-container>
        }
      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
  
      <tr *matNoDataRow>
        <td class="noData" [attr.colspan]="displayedColumns().length">
            No existen datos para mostrar...
        </td>
      </tr>
    </table>
  
    <mat-paginator 
        [pageSizeOptions]="[5, 10, 20]"
        class="fixed-paginator"
        showFirstLastButtons
        aria-label="Select page of table">
    </mat-paginator>
  </div>
  
  <div class="spinner-container">
    <ngx-spinner type="square-jelly-box">
        <p style="color: white">Cargando...</p>
    </ngx-spinner>
  </div>
