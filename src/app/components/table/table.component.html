<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        @for (col of colums(); track $index) {
            <!-- ID Column -->
            <ng-container matColumnDef="{{ col.def }}">
                <th mat-header-cell *matHeaderCellDef> {{ col.label }} </th>
                <td mat-cell *matCellDef="let row"> {{ col.content(row) }} </td>
            </ng-container>
        }
      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>

      <tr *matNoDataRow>
        <td class="noData" [attr.colspan]="displayedColumns().length">
            No existen datos para mostrar...
        </td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of users">
    </mat-paginator>
  </div>

<div>
    <ng-container>
        <ngx-spinner><p style="color: white" > Cargando...</p></ngx-spinner>
    </ng-container>
</div>
