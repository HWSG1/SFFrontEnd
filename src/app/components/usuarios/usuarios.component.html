<div *ngIf="usuarios && usuarios.length > 0; else noData">
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let usuario of usuarios">
          <td>{{ usuario.usuario_id }}</td>
          <td>{{ usuario.nombre_usuario }}</td>
          <td>{{ usuario.email }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <ng-template #noData>
    <p>No hay usuarios disponibles.</p>
  </ng-template>
